<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Records</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px 0;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #388E3C;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2e7d32;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 14px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 15px;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td:nth-child(4) {
            font-weight: bold;
            color: #007bff;
        }

        .present {
            font-weight: bold;
            color: #4CAF50;
        }

        .absent {
            font-weight: bold;
            color: red;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0; /* Square shape */
            border: 2px solid #ccc; /* Frame effect */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Today Attendance Records</h1>
    <nav>
        <ul>
            <li><a href="/welcome">Home</a></li>
            <li><a href="{{ url_for('mark_attendance') }}">Mark Attendance</a></li>
        </ul>
    </nav>
</header>

<h2>Attendance Records</h2>


<table>
    <thead>
        <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Status</th>
            <th>Attendance Time</th>
            <th>Attendance %</th>
        </tr>
    </thead>
    <tbody>
        {% for name, status, time, percentage, image_path in records %}
        <tr>
            <td>
                {% if image_path %}
                    <img src="{{ image_path }}"  width="100" height="100">
                {% else %}
                    N/A
                {% endif %}
            </td>
            <td>{{ name }}</td>
            <td class="{{ 'present' if status == 'Present' else 'absent' }}">{{ status }}</td>
            <td>{{ time }}</td>
            <td>{{ percentage }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
