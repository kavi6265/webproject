<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Main content area */
        .content {
            margin-left: 270px; /* To leave space for the sidebar */
            padding: 20px;
            width: calc(100% - 270px);
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="/profile">Profile</a>
        <a href="{{ url_for('register_face') }}">Register Your Face</a>
        <a href="{{ url_for('mark_attendance') }}">Mark Attendance</a>
        <a href="{{ url_for('view_attendance') }}">View Attendance</a>

        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="dashboard-container">
            <!-- Welcome message with the user's name and email -->
            <h2>Welcome, {{ session['username'] }}!</h2>
            <p>You have successfully logged in. Your email is: {{ session['email'] }}.</p>
            
            <!-- Logout button -->
            <a href="/logout"><button class="logout-btn">Logout</button></a>
        </div>
    </div>

</body>
</html>
