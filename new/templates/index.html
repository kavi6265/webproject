<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .webcam img {
            width: 80%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .name-input {
            margin-top: 20px;
        }

        .name-input input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .name-input button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .name-input button:hover {
            background-color: #45a049;
        }

        /* Flash message styles */
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .flash-success {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Links */
        .view-attendance-link {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .view-attendance-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Face Recognition</h1>
        
        <!-- Display flash message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="webcam">
            <h2>Webcam Feed</h2>
            <img src="{{ url_for('video_feed') }}" alt="Webcam Feed">
        </div>

        <div class="name-input">
            <h2>Enter Your Name</h2>
            <form action="/index" method="POST">
                <input type="text" placeholder="Enter Your Name" id="name" name="name" required>
                <button type="submit">Capture Face</button>
            </form>
        </div>

        <!-- Link to View Attendance page -->
        <a href="{{ url_for('view_attendance') }}" class="view-attendance-link">View Attendance</a>
    </div>
</body>
</html>
