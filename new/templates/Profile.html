<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .message {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="/profile">Profile</a>
        <a href="/welcome">Dashboard</a>
        <a href="{{ url_for('mark_attendance') }}">Mark Attendance</a>
        <a href="{{ url_for('view_attendance') }}" class="view-attendance-link">View Attendance</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="profile-container">
            <h2>User Profile</h2>
            
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            
            <!-- Profile Information Form -->
            <form action="/profile" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="input-field" value="{{ user['username'] }}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-field" value="{{ user['email'] }}" required>

                <button type="submit">Update Profile</button>
            </form>

            <p><a href="/logout">Logout</a></p>
        </div>
    </div>

</body>
</html>
